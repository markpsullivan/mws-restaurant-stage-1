<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- End Nav -->
    </header>
    <!-- End Header -->
    <!-- Main -->
    <main id="maincontent">
      <!-- Map -->
      <section id="map-container">
        <div role="application" aria-label="Restaurant Location Map" id="map"></div>
      </section>
      <!-- End Map -->
      <!-- Restaurant Cards -->
      <section>
        <!-- Filter Options -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select role="listbox" aria-label="Select Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option aria-label="All Neighborhoods"value="all">All Neighborhoods</option>
          </select>
          <select role="listbox" aria-label="Select Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option aria-label="All Cuisines" value="all">All Cuisines</option>
          </select>
        </div>
        <!-- End Filter Options -->
        <ul id="restaurants-list"></ul>
      </section>
      <!-- End Restaurant Cards -->
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
    <!-- End Footer -->
  <!-- Scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt1vbP9L2XWlK5zwD_vTCBCPGgJBrbkpw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
